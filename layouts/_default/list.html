{{ define "main" }}
<div class="posts">
  <h1 class="post-title post">{{ .Title }}</h1>

  {{ range .Data.Pages.GroupByDate "January 2006" }}
  <h3>{{ .Key }}</h3>
  <ul>
    {{ range .Pages }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
  {{ end }}
</div>
{{ end }}
